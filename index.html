<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contacts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="col-xs-8"><h1>Contacts List</h1></div>
    <div class="col-xs-4">
      <button class="btn btn-default" id='add-btn' data-toggle="modal" data-target="#formModal">Add Contact</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class='col-xs-3' id="nameInput">
            name
            <a class='sort sortUp' href="#!">
              <i class='fa fa-caret-up'></i>
            </a>
            <a class='sort sortDown' href="#!">
              <i class='fa fa-caret-down'></i>
            </a>
            <a class='sort sortNone' href="#!">
              <i class='fa fa-times'></i>
            </a>
          </th>
          <th class='col-xs-2' id="emailInput">email</th>
          <th class='col-xs-2' id="phoneInput">phone #</th>
          <th class='col-xs-4' id="addressInput">address</th>
          <th class='col-xs-1'>edit/delete</th>
        </tr>
      </thead>
      <tbody id='list'></tbody>
      <tr id='sample'>
        <td class='name'></td>
        <td class='email'></td>
        <td class='phone'></td>
        <td class='address'></td>
        <td>
          <a class='edit' href="#!" data-toggle="modal" data-target="#formModal">
            <i class='fa fa-pencil-square-o'></i>
          </a>
          <a class='remove' href="#!">
            <i class='fa fa-trash'></i>
          </a>
        </td>
      </tr>
    </table>
    <!-- Button trigger modal -->
    <div class="modal fade" id="formModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            name: <br>
            <input type="text" id="name"> <br>
            email:<br>
            <input type="email" id="email"> <br>
            phone: <br>
            <input type="text" id="phone"> <br>
            address: <br>
            <textarea class="form-control" rows="3" id="address"></textarea><br>
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-primary" id="saveContact" data-dismiss="modal">Save Contact</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>


  



  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
